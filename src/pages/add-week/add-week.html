<ion-header>
  <ion-navbar color="primary">
    <ion-title>Hafta Ekle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background">

    <ion-card-content>
    <form (ngSubmit)="saveWeek()">
        <ion-item>
          <ion-label floating>Hafta Ä°smi</ion-label>
          <ion-input type="text" [(ngModel)]="week.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Tarih</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="week.date" name="date"></ion-datetime>
          </ion-item>
        <button ion-button type="submit" color="light" block>Kaydet</button>
      </form>
    </ion-card-content>
</ion-content>
