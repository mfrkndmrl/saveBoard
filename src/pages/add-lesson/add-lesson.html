<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ders Ekle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

  <ion-card-content>
    <form (ngSubmit)="saveData()">
      <ion-item>
        <ion-label floating>Dersine bir isim ver...</ion-label>
        <ion-input type="text" [(ngModel)]="data.name" name="name"></ion-input>
      </ion-item>
      <button ion-button type="submit" color="light" block>Kaydet</button>
    </form>
  </ion-card-content>
</ion-content>
