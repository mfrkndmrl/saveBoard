<ion-header>
  <ion-navbar color="primary">
    <ion-title><strong>Derslerim</strong></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addLesson()" color="light">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()" color="light">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="bg">
  <ion-list>
    <ion-item-sliding *ngFor="let lesson of data">
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/lesson.png">
        </ion-avatar>
        <ion-option no-lines (click)="itemTapped(lesson.id,lesson.name)" ion-item>
          <h2 text-wrap>{{lesson.name}}</h2>
          <!-- <h3 no-lines>{{lesson.id}}</h3> -->
        </ion-option>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteLesson(lesson.id)">
          <ion-icon name="trash"></ion-icon>Sil</button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editLesson(lesson.id,lesson.name)">
          <ion-icon name="create"></ion-icon>DÃ¼zenle</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
